<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Alteração de Texto</title>
  </head>
  <body>
    <p id="texto">Texto inicial</p>
    <button
      onclick="document.getElementById('texto').innerText = 'Texto alterado!'"
    >
      Alterar Texto
    </button>
  </body>
</html>
