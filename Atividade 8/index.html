<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionamento com Alerta</title>
    <script>
      window.onload = function () {
        const url = prompt("Digite uma URL para redirecionamento:");
        if (url) {
          window.location.href = url;
        }
      };
    </script>
  </head>
  <body>
    <h1>Redirecionamento</h1>
  </body>
</html>
