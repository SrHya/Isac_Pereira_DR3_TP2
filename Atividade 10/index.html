<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadrado com Efeitos CSS e Clique</title>
    <style>
      #interactiveSquare {
        width: 100px;
        height: 100px;
        background-color: #f00;
        margin: 20px auto;
        cursor: pointer;
        transition: transform 0.3s;
      }
      #message {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="interactiveSquare"></div>
    <p id="message"></p>
    <script>
      const square = document.getElementById("interactiveSquare");
      const message = document.getElementById("message");

      square.addEventListener("mouseover", function () {
        square.style.transform = "rotate(20deg)";
      });

      square.addEventListener("mouseout", function () {
        square.style.transform = "rotate(0deg)";
      });

      square.addEventListener("click", function () {
        square.style.backgroundColor = "blue";
        message.textContent = "VocÃª clicou no quadrado!";
      });
    </script>
  </body>
</html>
